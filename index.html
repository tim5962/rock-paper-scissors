<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
          function playGame() {

            let playerScore = 0;
            let computerScore = 0;
            let roundNumber = 1;


            function playRound() {
              const options = ['ROCK', 'PAPER', 'SCISSORS'];
              const playerChoice = prompt('Rock, paper, or scissors?').toUpperCase();
              const computerChoice = options[Math.floor(Math.random() * options.length)];

              console.log('================================');
              console.log('ROUND ' + roundNumber + ':');
              console.log('/// The player chose... ' + playerChoice + '!');
              console.log('/// The computer chose... ' + computerChoice + '!');

              if (playerChoice === computerChoice) {
                console.log('It was a tie!');
              } else if (playerChoice === 'ROCK' && computerChoice === 'PAPER') {
                ++computerScore;
                console.log('You lost! Paper covers rock.');
              } else if (playerChoice === 'ROCK' && computerChoice === 'SCISSORS') {
                ++playerScore;
                console.log('You won! Rock breaks scissors.');
              } else if (playerChoice === 'PAPER' && computerChoice === 'ROCK') {
                ++playerScore;
                console.log('You won! Paper covers rock.');
              } else if (playerChoice === 'PAPER' && computerChoice === 'SCISSORS') {
                ++computerScore;
                console.log('You lost! Scissors cut paper.');
              } else if (playerChoice === 'SCISSORS' && computerChoice === 'ROCK') {
                ++computerScore;
                console.log('You lost! Rock breaks scissors.');
              } else if (playerChoice === 'SCISSORS' && computerChoice === 'PAPER') {
                ++playerScore;
                console.log('You won! Scissors cut paper.');
              } else {
                console.log('You didn\'t enter a valid choice. Try again?');
              }

              console.log('Player: ' + playerScore + ' / Computer: ' + computerScore);
              console.log('================================');
              ++roundNumber;
            }

            let i = 0
            while (i < 5) {
              playRound();
              i++;
            }

            console.log('================================');
            console.log('***Final results***');
            console.log('Player\'s final score: ' + playerScore);
            console.log('Computer\'s final score: ' + computerScore);
            if (playerScore > computerScore) {
              console.log('Wow, you won!');
            } else if (playerScore < computerScore) {
              console.log('Dang, you lost!');
            } else {
              console.log('It was a tie! Wow');
            }
            console.log('================================');
          }

          playGame();
        </script>
    </body>
</html>
